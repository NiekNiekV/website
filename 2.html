<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Simpele Webshop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    .cart { margin-top: 30px; border-top: 2px solid black; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>Mijn Webshop</h1>

  <div class="product">
    <h3>Product 1</h3>
    <p>Prijs: €10</p>
    <button onclick="addToCart('Product 1', 10)">Toevoegen aan winkelwagen</button>
  </div>

  <div class="product">
    <h3>Product 2</h3>
    <p>Prijs: €15</p>
    <button onclick="addToCart('Product 2', 15)">Toevoegen aan winkelwagen</button>
  </div>

  <div class="cart">
    <h2>Winkelwagen</h2>
    <ul id="cart-items"></ul>
    <p><strong>Totaal:</strong> €<span id="total">0</span></p>
  </div>

  <script>
    let total = 0;

    function addToCart(product, price) {
      const list = document.getElementById('cart-items');
      const item = document.createElement('li');
      item.textContent = product + ' - €' + price;
      list.appendChild(item);

      total += price;
      document.getElementById('total').textContent = total;
    }
  </script>
</body>
</html>
